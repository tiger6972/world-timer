<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Timer</h1>
      <select id="city-selection">
        <option value="">Select a city</option>
        <option value="Europe/Frankfurt">Frankfurt</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">21 August 2023</div>
          </div>
          <div class="time">20:35:00</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/tiger6972/world-timer" target="_blank"
        >Open Source</a
      >
      by
      <strong>J Roche</strong>
    </footer>
  </body>

  <script src="src/index.js"></script>
</html>
